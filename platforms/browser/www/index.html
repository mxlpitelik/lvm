<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>LOVA</title>

    <script src="vendor/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="vendor/jquery-ui.css" />
    <script src="vendor/jquery-ui.min.js" type="text/javascript"></script>
    <script src="vendor/jquery.cookie.min.js" integrity="sha256-1A78rJEdiWTzco6qdn3igTBv9VupN3Q1ozZNTR4WE/Y=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <script src="vendor/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="app">
        <div class="row">
            <div class="col-xs-12 text-center">
                <br><br><br><br>
                <img id="logo_login" src="img/logo.png" style="height: 80px;">
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4 text-center">
                <form action="/" method="post" class="form-horizontal">
                    <input type="hidden" name="action" value="login">
                    <div class="text-center alert-danger" style="padding: 5px; margin-bottom: 10px;display: none;"></div>
                    <div class="form-group">
                        <label for="email" class="col-xs-offset-1 col-xs-3 control-label">E-mail</label>
                        <div class="col-xs-6">
                            <input type="email" class="form-control" id="email" name="email" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-xs-offset-1 col-xs-3 control-label">Пароль</label>
                        <div class="col-xs-6">
                            <input type="password" class="form-control" id="password" name="password" required="required" pattern=".{6,}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-4 col-xs-3">
                            <button type="submit" class="btn btn-default" style="padding-left: 20px; padding-right: 20px;">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br><hr><br>

        <div class="col-xs-12 text-center">
            <a href="http://lova.live#forgotpassword" target="_blank">Забыли пароль?</a>
        </div>
        <br><br>
        <div class="col-xs-12 text-center">
            <a href="http://lova.live#register" target="_blank">Зарегистрироваться</a>
        </div>


    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
